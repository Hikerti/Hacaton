<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Хакатон</title>
</head>
<body>
    <header class="header header__media">
        <div class="container__header__media">
            <div class="header__container header__container__media">
                <img class="img_1" src="img/image (2).png" alt="#">
                <nav class="header__nav">
                    <a href="">Главная</a>
                    <a href="">О нас</a>
                    <a href="">Товары</a>
                </nav>
            </div>
            <div class="header__container__search">
                <input type="text" class="search search__media">
                    <img class="lopa lopa__media lopa__margin" src="img/Group 2 (2).png" alt="#">
                </input>
                <img class="img_2" src="img/Group 3 (4).png" alt="#">
            </div>
        </div>
        <div class="container__header__media__nav">
            <a href="">Главная</a>
            <a href="">О нас</a>
            <a href="">Товары</a>
        </div>
    </header>
    <main>
        <section class="section__1">
            <img class="main__back__img" src="img/Group 4.png" alt="#">
            <div class="section__1_text">
                <p>2024</p>
                <h1>SNOW & CODE</h1>
                <h2>Happy new year</h2>
            </div>
            <div class="container__form" id="container__form">
                <form class="form" action="">
                    <h2 class="reg__form">Регистрация</h2>
                    <div class="container__form__input">
                        <input type="text" name="name" placeholder="Имя">
                        <input type="text" name="surname" placeholder="Фамилия">
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <button class="button__form">Зарегистрироваться</button>
                </form>
            </div>
        </section>
        <section class="section__2">
            <img class="container__img__section__2" src="img/arrow_left.png" alt="" id="button__slider__1">
            <div class="container__cards">
            </div>
            <img class="container__img__section__2 right" src="img/arrow_right.png" alt="" id="button__slider__2">
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container footer__container__1">
            <details>
                <summary>Главная</summary>
                <a href="#" class="content__details">Общая информация</a>
                <a href="#" class="content__details">Подарки от <br>Деда Мороза</a>
            </details>
            <details>
                <summary>О нас</summary>
                <a href="#" class="content__details">Кто мы? <br>Мы программисты</a>
                <a href="#"class="content__details">Наши работы</a>
            </details>
            <details>
                <summary>Товары</summary>
                <a href="#" class="content__details">Товары от <br>Деда Мороза</a>
                <a href="#" class="content__details">Товары от <br>Снегурочки</a>
            </details>
        </div>
        <div class="footer__container footer__container__2">
            <div class="footer__container__search">
                <input type="text" class="search__footer search">
                    <img class="lopa lopa__footer" src="img/Group 2 (2).png" alt="#">
                </input>
            </div>
            <div class="footer__container__img">
                <img src="img/image (3).png" alt="">
                <img src="img/image (4).png" alt="">
                <img src="img/image (5).png" alt="">
            </div>
        </div>  
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
